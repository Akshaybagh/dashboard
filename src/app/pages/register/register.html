<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow w-100" style="max-width: 400px;">
    <div class="card-body">
      <h2 class="text-center mb-4 text-primary">Create Account</h2>

      <form (ngSubmit)="registerUser()">
        <div class="mb-3">
          <input
            type="text"
            name="name"
            [(ngModel)]="name"
            class="form-control"
            placeholder="Name"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>

        <div class="d-grid mb-3">
          <button class="btn btn-success" type="submit">
            Register
          </button>
        </div>
      </form>

      <p class="text-center text-muted">
        Already have an account?
        <a routerLink="/login" class="text-primary">Login</a>
      </p>
    </div>
  </div>
</div>
