<app-navbar></app-navbar>

<div class="container mt-4">
  <h2 class="mb-3">User List</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>User Type</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users()">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.mobile }}</td>
        <td>{{ user.userType }}</td>
        <td>{{ user.status }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editUser(user.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="users().length === 0" class="alert alert-info text-center mt-3">
    No users found.
  </div>
</div>
